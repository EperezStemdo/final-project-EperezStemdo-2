name: self host runner

on:
  #workflow_dispatch:
  push:
    branches:
      - '*'
jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
        chmod 600 ~/.ssh/id_rsa  

    - name: Conect to MV
      run: |
        ssh-keyscan -H 13.95.171.10 >> ~/.ssh/known_hosts
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no eperez@13.95.171.10

#        ssh eperez@13.95.171.1

        
