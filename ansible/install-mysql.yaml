- name: mysql installai
  hosts: vmdb
  become: yes
  tasks:
    - name: installation
      apt:
        name:
          - mysql-server
          - python3-pip
        state: present

    - name: Install PyMySQL and qioerp
      pip:
        name:
          - pymysql
        state: present

    - name: Start MySQL service
      service:
        name: mysql
        state: started

    - name: Ensure MySQL is running
      wait_for:
        port: 3306
        timeout: 60

    - name: Create database
      mysql_db:
        name: concierto
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Create MySQL user
      mysql_user:
        name: eperez
        password: 1234
        priv: '*.*:ALL'
        host: 192.168.1.201
        login_unix_socket: /var/run/mysqld/mysqld.sock
        state: present
     

    - name: Check if database was created
      command: "sudo mysql -u root -p1234 -e 'show databases;'"
      register: result
    - debug:
        var: result

    - name: Create tipo_entradas table
      mysql_query:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: eperez
        login_password: 1234
        db: concierto
        query: |
          CREATE TABLE IF NOT EXISTS tipo_entradas (
              id VARCHAR(36) NOT NULL,
              tipo VARCHAR(30),
              precio DECIMAL(10, 2),
              PRIMARY KEY (id)
          );

    - name: Create tipo_entradas table
      mysql_db:
        name: concierto
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: eperez
        login_password: 1234
        sql: >
          CREATE TABLE IF NOT EXISTS tipo_entradas (
              id VARCHAR(36) NOT NULL,
              tipo VARCHAR(30),
              precio DECIMAL(10, 2),
              PRIMARY KEY (id)
          );      

    - name: Check if tipo_entradas table was created
      mysql_db:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: eperez
        login_password: 1234
        name: concierto
      register: tipo_entradas_db

    - debug:
        var: tipo_entradas_db

    - name: Create entradas table
      mysql_query:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: eperez
        login_password: 1234
        db: concierto
        query: |
          CREATE TABLE IF NOT EXISTS entradas (
              id VARCHAR(36) NOT NULL,
              fecha DATE,
              nombre VARCHAR(15),
              apellidos VARCHAR(30),
              telefono VARCHAR(9),
              tipo_entrada VARCHAR(36),
              cantidad INT,
              precio DECIMAL(10, 2),
              PRIMARY KEY (id),
              FOREIGN KEY (tipo_entrada) REFERENCES tipo_entradas(id)
          );

    - name: Check if entradas table was created
      mysql_db:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: eperez
        login_password: 1234
        name: concierto
      register: entradas_db

    - debug:
        var: entradas_db

    - name: Insert data into tipo_entradas table
      mysql_query:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: eperez
        login_password: 1234
        db: concierto
        query: |
          INSERT INTO tipo_entradas (id, tipo, precio) VALUES
          (UUID(), 'Menor', 10),
          (UUID(), 'Adulto', 5),
          (UUID(), 'Jubilado', 7);

    - name: Check if data was inserted into tipo_entradas table
      mysql_query:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: eperez
        login_password: 1234
        db: concierto
        query: "SELECT * FROM tipo_entradas;"
      register: tipo_entradas_data

    - debug:
        var: tipo_entradas_data    
