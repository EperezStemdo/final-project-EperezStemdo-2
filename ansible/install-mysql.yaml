- name: mysql installai
  hosts: vmdb
  become: yes
  tasks:
  
    - name: Update apt package cache
      apt:
        update_cache: yes
        
    - name: installation
      apt:
        name:
          - mysql-server
          - python3-pip
        state: present

    - name: Install PyMySQL and qioerp
      pip:
        name:
          - pymysql
        state: present

    - name: Start MySQL service
      service:
        name: mysql
        state: started

    - name: Ensure MySQL is running
      wait_for:
        port: 3306
        timeout: 60

    - name: Create database
      mysql_db:
        name: concierto
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Create MySQL user
      mysql_user:
        name: eperez
        password: 1234
        priv: '*.*:ALL'
        host: 192.168.1.201
        login_user: root
        login_password: '1234'
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
        state: present
     
    
    - name: Check if database was created
      command: "sudo mysql -u root -p1234 -e 'show databases;'"
      register: result
    - debug:
        var: result

    
    - name: Crear tabla tipo_entradas
      ansible.builtin.mysql_query:
        login_user: root
        login_password: "1234"
        query: |
          CREATE TABLE IF NOT EXISTS concierto.tipo_entradas (
            id VARCHAR(36) PRIMARY KEY,
            tipo VARCHAR(30) NOT NULL,
            precio DECIMAL(10,2) NOT NULL
          );

    - name: Crear tabla entradas
      ansible.builtin.mysql_query:
        login_user: root
        login_password: "1234"
        query: |
          CREATE TABLE IF NOT EXISTS concierto.entradas (
            id VARCHAR(36) PRIMARY KEY,
            fecha DATE NOT NULL,
            nombre VARCHAR(15) NOT NULL,
            apellidos VARCHAR(30) NOT NULL,
            telefono VARCHAR(9) NOT NULL,
            tipo_entrada VARCHAR(36),
            cantidad INT NOT NULL,
            precio DECIMAL(10,2) NOT NULL,
            FOREIGN KEY (tipo_entrada) REFERENCES tipo_entradas(id)
          );    
    
        
 
